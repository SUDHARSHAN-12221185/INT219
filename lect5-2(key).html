<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h2>keyboard events</h2>

        <input type="text" placeholder="onkeydown" class="one" onkeydown="document.querySelector('.one').style.backgroundColor= this.value"><br>
        <input type="text" placeholder="onkeyup" class="one" onkeyup="alert(this.value)"><br>

        <input type="text" placeholder="onkeypress" class="one" onkeypress="alert(this.value)"><br>


</body>
</html>
