<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Elements</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .square-box {
        width: 300px;
        height: 300px;
        background-color: lightgray;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .square-box p,
      .square-box h1,
      .square-box h2,
      .square-box h3,
      .square-box h4 {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div id="squareBox" class="square-box"></div>

    <script>
      // Create square box div
      const squareBox = document.getElementById("squareBox");

      // Create and append paragraph
      const para = document.createElement("p");
      para.textContent = "This is a paragraph.";
      squareBox.appendChild(para);

      // Create and append h1
      const heading1 = document.createElement("h1");
      heading1.textContent = "Heading 1";
      squareBox.appendChild(heading1);

      // Create and append h2
      const heading2 = document.createElement("h2");
      heading2.textContent = "Heading 2";
      squareBox.appendChild(heading2);

      // Create and append h3
      const heading3 = document.createElement("h3");
      heading3.textContent = "Heading 3";
      squareBox.appendChild(heading3);

      // Create and append h4
      const heading4 = document.createElement("h4");
      heading4.textContent = "Heading 4";
      squareBox.appendChild(heading4);
    </script>
  </body>
</html>
